# ===============================
# DATABASE
# ===============================
spring.datasource.url=jdbc:postgresql://${PSQL_SERVER:localhost}:${PSQL_PORT:5432}/${PSQL_DB:cinema_base}
spring.datasource.username=${PSQL_USERNAME:postgres}
spring.datasource.password=${PSQL_PASSWORD:postgres1}



# ===============================
# JPA
# ===============================
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL:create}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.open-in-view=false
spring.mvc.hiddenmethod.filter.enabled=true

# ===============================
# VALIDATION
# ===============================
spring.mvc.validation.fail-fast=true
spring.mvc.validation.body.immutable=true

# ===============================
# SERVER PORT
# ===============================
server.port=5557
run.init=${RUN_INIT:true}

